<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quality Development PNS</title>
  <style>
    :root {
      --primary: #001f3f;
      --secondary: #ffcc00;
      --accent: #0077cc;
      --text-dark: #333;
      --text-light: #fff;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: var(--text-dark);
    }
    header, footer, section {
      padding: 40px 20px;
      text-align: center;
    }
    nav {
      background-color: var(--primary);
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav a {
      color: var(--text-light);
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      text-decoration: underline;
      color: var(--secondary);
    }
    .hero {
      background-color: var(--primary);
      color: var(--text-light);
      padding: 60px 20px;
    }
    .hero h1 {
      font-size: 2.5rem;
    }
    .hero p {
      font-size: 1.2rem;
    }
    .hero button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
      background-color: var(--secondary);
      color: var(--primary);
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .hero button:hover {
      background-color: #e6b800;
    }
    .newsletter-section {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      background-color: #f7f7f7;
      border-radius: 0 8px 8px 0;
      padding: 20px;
      width: 200px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }
    .newsletter-section h3 {
      margin-top: 0;
    }
    .newsletter-section input[type="email"] {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .newsletter-section button {
      padding: 8px;
      width: 100%;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .newsletter-section button:hover {
      background-color: #004080;
    }
    .mission-section, .vision-section, .services-section, .testimonials, .gallery, .faq, .contact-section {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .mission-section, .services-section, .faq {
      background-color: #f7f7f7;
    }
    .vision-section {
      background-color: #e9f5ff;
    }
    .gallery img {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      border-radius: 5px;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    ul {
      text-align: left;
      list-style: disc inside;
    }
    blockquote {
      font-style: italic;
      margin: 20px auto;
      border-left: 5px solid var(--accent);
      padding-left: 15px;
    }
    .contact-section input,
    .contact-section textarea {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .contact-section button {
      padding: 10px 30px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .contact-section button:hover {
      background-color: #005fa3;
    }
    .service-button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .service-button.selected {
      background-color: var(--primary);
    }
    .service-button:hover {
      background-color: #005fa3;
      transform: scale(1.02);
    }
    .thank-you-message {
      display: none;
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    footer {
      background-color: var(--primary);
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
